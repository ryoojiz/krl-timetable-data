name: KRL Timetable Scraper

on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:  

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run scraper
      run: |
        # Run the scraper
        python scraper.py
        
        # If there's an existing GTFS.zip, rename it with timestamp
        if [ -f "GTFS.zip" ] && [ -f "previous_GTFS.zip" ]; then
          timestamp=$(date -r previous_GTFS.zip "+%Y%m%d_%H%M")
          mv previous_GTFS.zip "archive/GTFS_${timestamp}.zip"
        fi
        
        # Move current GTFS.zip to previous
        if [ -f "GTFS.zip" ]; then
          mv GTFS.zip previous_GTFS.zip
        fi
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push changes
      run: |
        git add archive/*.zip previous_GTFS.zip || true
        git commit -m "Update GTFS data" || true
        git push
